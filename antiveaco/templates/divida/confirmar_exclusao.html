{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Confirmar Exclusão</h1>
                <p class="text-center">Você tem certeza que deseja excluir a dívida do cliente <strong>{{ divida.cliente.nome }}</strong> no valor de <strong>R$ {{ divida.valor }}</strong>?</p>

                <form method="post" class="text-center mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
                    <a href="{% url 'lista_dividas' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
