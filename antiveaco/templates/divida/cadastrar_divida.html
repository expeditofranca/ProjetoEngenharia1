{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>
    {% if divida %}Editar Dívida{% else %}Cadastrar Dívida{% endif %}
  </title>
  <link rel="stylesheet" href="{% static 'css/divida/cadastrar_divida.css' %}">
</head>
<body>
  <div class="container">
    <h1>
      {% if divida %}
        Editar Dívida
      {% else %}
        Cadastrar Dívida
      {% endif %}
    </h1>

    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salvar</button>
    </form>

    {% if mensagem %}
      <p style="color:green; margin-top:15px;">{{ mensagem }}</p>
    {% endif %}
  </div>
</body>
</html>
